<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
      integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
      crossorigin="anonymous"
    ></script>
    <title>DevConnector</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-dark">
      <h1>
        <a href="dashboard.html"> <i class="fas fa-code"></i> DevConnector </a>
      </h1>

      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <!-- FIRST SECTION -->
    <section class="container">
      <!-- ALERTS -->
      <div class="alert alert-danger">Invalid Credentials</div>

      <h1 class="large text-primary">Log In</h1>
      <p class="lead"><i class="fas fa-user"></i> Welcome back</p>
      <form action="dashboard.html" class="form">
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" minlength="6" />
        </div>
        <input type="submit" value="Log In" class="btn btn-primary" />
      </form>
      <p class="my-1">
        Don't have an account yet? <a href="register.html">Sign up.</a>
      </p>
    </section>
  </body>
</html>
